<!DOCTYPE html>
<html class="no-js" lang="en">

<head>
	<meta charset="utf-8">
	<title>Frontend Mentor | Base Apparel coming soon page</title>
	<meta name="description" content="Base Apparel Coming Soon page for Frontend Mentor challenge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="icon" type="image/png" sizes="32x32" href="./img/favicon-32x32.png">

	<link rel="apple-touch-icon" href="icon.png">
	<!-- Place favicon.ico in the root directory -->

	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="anonymous">
	<link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">

	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/main.css">

	<meta name="theme-color" content="#fafafa">
</head>

<body>
	<div class="container">
		<header>
			<img src="img/logo.svg" alt="base apparel logo" />
		</header>

		<div class="main" role="main">
			<picture>
				<source srcset="img/hero-desktop.jpg"
					media="(min-width: 54rem)">
				<img src="img/hero-mobile.jpg" alt="young woman modeling clothing" />
			</picture>

			<div class="text-container">
				<h1>We're <span class="highlight">coming soon</span></h1>

				<p>Hello fellow shoppers! We're currently building our new fashion store. Add your email below to stay up-to-date with announcements and our launch deals.
				</p>

				<form name="email" method="post" novalidate><!-- pass to js -->
					<input type="email" name="email" id="emailaddress" placeholder="Email Address" autocomplete="email" >
					<span class="error" aria-live="polite"></span>
					<button type="submit" name="submit" value="email">
						<span class="sr-only">Submit</span> <!-- hide but allow screen readers -->
						<img src="img/icon-arrow.svg" alt="" />
					</button>
				</form>

			</div>

			<footer>
				<p class="attribution sr-only">
					Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="#">Bill Cabrera</a>.
				</p>
			</footer>
		</div>
	</div>

	<script src="js/vendor/modernizr-3.11.2.min.js"></script>
	<script src="js/plugins.js"></script>
	<script src="js/main.js"></script>

</body>

</html>
